<html ng-app = "myModule">
<head>
<script src = "/home/sushma/angular.min.js"></script>
<script src = "/home/sushma/projects/trails/javascript/customfilter.js"></script>
<link href="/home/sushma/projects/trails/CSS/eventstyle.css" rel ="stylesheet" />
</head>
<body ng-controller = "myController">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "emp in employees">
                    <td> {{ emp.name }} </td>
                    <td> {{ emp.gender | gender}} </td>
                    <td> {{ emp.salary }} </td>
                </tr>
              </tbody>
           </table>
       </div>
 </body>
 </html>
