<html ng-app = "myModule">
<head>
<script src = "/home/sushma/angular.min.js"></script>
<script src = "/home/sushma/projects/trails/javascript/sortdatabytabhead.js"></script>
<link href="/home/sushma/projects/trails/CSS/sortstyle.css" rel ="stylesheet" />
</head>
<body>
<div ng-controller = "myController">
	<table>
		<thead>
			<tr>
			<th ng-click="sortData('name')">
			Name<div ng-class="getSortClass('name')"></div>
			</th>
			<th ng-click="sortData('DOB')">
			DOB<div ng-class="getSortClass('DOB')"></div>
			</th>
			<th ng-click="sortData('gender')">
			Gender<div ng-class="getSortClass('gender')"></div>
			</th>
			<th ng-click="sortData('salary')">
			Salary<div ng-class="getSortClass('salary')"></div>
			</th>
			</tr>
			
		</thead>
		<tbody>
			<tr ng-repeat="emp in employees|orderBy:sortColumn:reverseSort">
				<td>{{emp.name}}</td>
				<td>{{emp.DOB | date: "dd/MM/yyyy"}}</td>
				<td>{{emp.gender}}</td>
				<td>{{emp.salary}}</td>
			</tr>
		</tbody>
	</table>
	</div>
	</body>
	</html>
