<html ng-app = "myModule"> 
<head>
<title>Example of two way data binding</title>
<script src = "/home/sushma/angular.min.js"></script>
<script src = "/home/sushma/projects/trails/javascript/databindingscript.js"></script>
</head>
<body ng-controller = "myController">
<div>
	<table>
	<tr>
		<td>Name</td>
		<td>
			<input type="text" ng-model="emplyoee.name" />
		</td>
	</tr>

	<tr>
		<td>Age</td>
		<td>
			<input type="text" ng-model="emplyoee.age" />
		</td>
	</tr>

	<tr>
		<td>Gender</td>
		<td>
			<input type="text" ng-model="emplyoee.gender" />
		</td>
	</tr>
	</table>
	<br />
	<br />

	<table>
	<tr>
		<td>Name</td>
		<td>
			{{emplyoee.name}}
		</td>
	</tr>

	<tr>
		<td>Age</td>
		<td>
			{{emplyoee.age}}
		</td>
	</tr>

	<tr>
		<td>Gender</td>
		<td>
			{{emplyoee.gender}}
		</td>
	</tr>
	</table>
</div>
</body>
</html>
